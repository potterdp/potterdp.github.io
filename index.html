<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculus Cougar Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #003366;
      margin-bottom: 10px;
    }

    #chatbox {
      width: 100%;
      max-width: 500px;
      height: 450px;             /*  fixed height */
      border: 2px solid #003366;
      background-color: #ffffff;
      border-radius: 10px;
      overflow-y: auto;          /*  scroll when too many messages */
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
    }

    .user {
      background-color: #e0f0ff;
      color: #003366;
      align-self: flex-end;
      float: right;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #f0fff4;
      color: #006400;
      align-self: flex-start;
      float: left;
      border-bottom-left-radius: 0;
    }

    #inputContainer {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    #userInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      margin-right: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    #userInput:focus {
      border-color: #003366;
    }

    #sendButton {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #sendButton:hover {
      background-color: #0055aa;
    }

    #resetContainer {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    #resetButton {
      padding: 12px 20px;   /* same size as #sendButton */
      font-size: 1rem;
      background-color: #aa0033;   /* deep red for contrast */
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    #resetButton:hover {
      background-color: #cc0044;
      transform: scale(1.05);
    }
    
    #resetButton:active {
      background-color: #880022;
      transform: scale(0.98);
    }
    
    #scrollButton {
      position: relative;   /* stays in flow, right below chatbox */
      margin: 5px auto 10px auto;
      padding: 6px 14px;
      font-size: 0.9rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    #scrollButton:hover {
      background-color: #0055aa;
      transform: scale(1.05);
    }
    
    #scrollButton:active {
      background-color: #002244;
      transform: scale(0.95);
    }
    
    @media (max-width: 600px) {
      #chatbox, #inputContainer {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Calculus Cougar Chat</h2>
  <div id="chatbox"></div>

  <!-- Scroll to latest button -->
  <button id="scrollButton" style="display: none;">‚¨áÔ∏è New Messages</button>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Ask me anything about calculus..." />
    <button id="sendButton">Send</button>
  </div>

  <!-- Reset button goes here -->
  <div id="resetContainer" style="margin-top: 10px;">
    <button id="resetButton">üîÑ Reset Conversation</button>
  </div>

  <script>
    // Try to load an existing session ID from localStorage
    let sessionId = localStorage.getItem("cougarSessionId");
  
    // If none exists, create one and save it
    if (!sessionId) {
      sessionId = Math.random().toString(36).substring(2, 15);
      localStorage.setItem("cougarSessionId", sessionId);
    }

    function scrollChatToBottom() {
      const chatbox = document.getElementById('chatbox');
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    
    async function sendMessage(message) {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      document.getElementById('userInput').value = '';
      scrollChatToBottom();
      //chatbox.scrollTop = chatbox.scrollHeight;
    
      try {
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message, sessionId: sessionId }) // ‚úÖ persistent sessionId
        });
    
        const data = await response.json();
        chatbox.innerHTML += `<div class="message bot"><strong>Cougar:</strong> ${data.reply}</div>`;
        scrollChatToBottom();
        //chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div class="message bot"><strong>Cougar:</strong> Sorry, there was an error connecting to the server.</div>`;
        scrollChatToBottom();
        //chatbox.scrollTop = chatbox.scrollHeight;
      }
    }
  
    // Send button click
    document.getElementById('sendButton').addEventListener('click', () => {
      const message = document.getElementById('userInput').value;
      if (message.trim() !== '') sendMessage(message);
    });
  
    // Enter key press
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('sendButton').click();
    });
  
    // Reset button click
    document.getElementById('resetButton').addEventListener('click', () => {
    // Clear session from localStorage
    localStorage.removeItem("cougarSessionId");

    // Generate a new one
    sessionId = Math.random().toString(36).substring(2, 15);
    localStorage.setItem("cougarSessionId", sessionId);

    // Clear the chatbox
    document.getElementById('chatbox').innerHTML = '';

    // Optional: add a system message
    document.getElementById('chatbox').innerHTML = `<div class="message bot"><strong>Cougar:</strong> Conversation reset. Let's start fresh!</div>`;
  });
</script>

</body>
</html>
